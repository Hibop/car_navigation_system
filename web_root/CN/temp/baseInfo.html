<div id="baseSet" class="baseSet">
	<div class="setsCell">
		<div class="setsCellTitle">设备编号：</div>
		<div class="setsCellCont ">
			<div class="ipt">
				<input id="strFD_DeviceNo" class="fullIpt">
			</div>
		</div>
	</div>
	<div class="setsCell">
		<div class="setsCellTitle">自动校时：</div>
		<div class="setsCellCont">
			<input id="ucFD_TZAdjust" type="checkbox" class="adSelect0">
			<label for="ucFD_TZAdjust" class="adSelect" onclick="$(this).find('div').toggleClass('active')">
				<div id="ucFD_GpsSTFlag"></div>
			</label>
		</div>
	</div>
	
	<div class="setsCell">
		<div class="setsCellTitle" style=";text-align:justify;text-justify:inter-ideograph">日&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;期：</div>
		<div class="setsCellCont">
			<div class="ipt">
				<input id="strFD_CurTime1" class="timeIpt" type="date">
			</div>
		</div>
	</div>
	<div class="setsCell">
		<div class="setsCellTitle" style=";text-align:justify;text-justify:inter-ideograph">时&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;间：</div>
		<div class="setsCellCont">
			<div class="ipt">
				<input id="strFD_CurTime2" class="timeIpt" type="time">
			</div>
		</div>
	</div>
	<div class="setsCell">
		<div class="setsCellTitle">时区设定：</div>
		<div class="setsCellCont">
			<div class="ipt">
				<select id="ucFD_TimeZone">
					<% for (var i = 0 ; i < 24 ; i++) {%>
						<%if(i>12){%>
							<option value="<%= i %>">UTC +<%=i-12%></option>
						<%}else if(i==12){%>
							<option value="<%= i %>">UTC</option>
						<%}else{%>
							<option value="<%= i %>">UTC <%=i-12%></option>
						<%}%>
					<%}%>
				</select>
			</div>
		</div>
	</div>
	<div class="setsCell">
		<div id="baseInfo-ok" class="setsCell-btn">保存</div>
		<div id="baseInfo-cancel" class="setsCell-btn">取消</div>
	</div>
</div>
