<div id="GNetInfoGet">
	<div class="setsCell">
		<div class="setsCellTitle">网络类型：</div>
		<div class="setsCellCont ">
			<div class="ipt">
				<select id="ucFD_NetType">
					<option value="0">WCDMA/FDD-LTE</option>
					<option value="1">EVDO</option>
					<option value="2">TD-SCDMA/TDD-LTE</option>
					<option value="3">FDD-CTLTE</option>
				</select>
			</div>
		</div>
	</div>
	<div class="setsCell">
		<div class="setsCellTitle">接&nbsp;入&nbsp;点：</div>
		<div class="setsCellCont ">
			<div class="ipt">
				<input id="strFD_Apn" class="fullIpt">
			</div>
		</div>
	</div>
	<div class="setsCell">
		<div class="setsCellTitle">中&nbsp;心&nbsp;码：</div>
		<div class="setsCellCont ">
			<div class="ipt">
				<input id="strFD_PhoneNo" class="fullIpt">
			</div>
		</div>
	</div>
	<div class="setsCell">
		<div class="setsCellTitle">用&nbsp;户&nbsp;名：</div>
		<div class="setsCellCont ">
			<div class="ipt">
				<input id="strFD_UserName" class="fullIpt">
			</div>
		</div>
	</div>
	<div class="setsCell">
		<div class="setsCellTitle">密&nbsp;&nbsp;&nbsp;码：</div>
		<div class="setsCellCont ">
			<div class="ipt">
				<input id="strFD_UserPasswd" class="fullIpt">
			</div>
		</div>
	</div>
	<div class="setsCell">
		<div id="GNetInfo-ok" class="setsCell-btn">保存</div>
		<div id="GNetInfo-cancel" class="setsCell-btn">取消</div>
	</div>
</div>
