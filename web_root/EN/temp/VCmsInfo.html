<div id="VCmsInfo">
	<div class="setsCell">
		<div class="setsCellTitle">Address Type</div>
		<div class="setsCellCont ">
			<div class="ipt">
				<select id="ucFD_AddressType">
					<option value="0">IP</option>
					<option value="1">Domain</option>
				</select>
			</div>
		</div>
	</div>
	<div id="VCmsInfoIpBox" class="setsCell">
		<div class="setsCellTitle">IP:</div>
		<div class="setsCellCont">
			<div class="ipIpt">
				<input class="strFD_Address fullIpt" type="number" style="padding-left: 1px; padding-right: 1px;">
			</div>
			<div class="ipIptM">:</div>
			<div class="ipIpt">
				<input class="strFD_Address fullIpt" type="number" style="padding-left: 1px; padding-right: 1px;">
			</div>
			<div class="ipIptM">:</div>
			<div class="ipIpt">
				<input class="strFD_Address fullIpt" type="number" style="padding-left: 1px; padding-right: 1px;">
			</div>
			<div class="ipIptM">:</div>
			<div class="ipIpt">
				<input class="strFD_Address fullIpt" type="number" style="padding-left: 1px; padding-right: 1px;">
			</div>
		</div>
	</div>
	<div id="VCmsInfoIptBox" class="setsCell" style="display:none;">
		<div class="setsCellTitle">Domain:</div>
		<div class="setsCellCont ">
			<div class="ipt">
				<input id="strFD_Address" class="fullIpt">
			</div>
		</div>
	</div>
	<div class="setsCell">
		<div class="setsCellTitle">Port:</div>
		<div class="setsCellCont ">
			<div class="ipt">
				<input id="usFD_Port" class="fullIpt" type="number"  maxlength="5"  >
			</div>
		</div>
	</div>

	<div class="setsCell">
		<div id="VCmsInfo-ok" class="setsCell-btn">Save</div>
		<div id="VCmsInfo-cancel" class="setsCell-btn">Cancel</div>
	</div>
</div>
