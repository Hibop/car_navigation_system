<div id="GNetInfoGet">
	<div class="setsCell">
		<div class="setsCellTitle">Net Type</div>
		<div class="setsCellCont ">
			<div class="ipt">
				<select id="ucFD_NetType">
					<option value="0">WCDMA/FDD-LTE</option>
					<option value="1">EVDO</option>
					<option value="2">TD-SCDMA/TDD-LTE</option>
					<option value="3">FDD-CTLTE</option>
				</select>
			</div>
		</div>
	</div>
	<div class="setsCell">
		<div class="setsCellTitle">APN:</div>
		<div class="setsCellCont ">
			<div class="ipt">
				<input id="strFD_Apn" class="fullIpt">
			</div>
		</div>
	</div>
	<div class="setsCell">
		<div class="setsCellTitle">PhoneNo:</div>
		<div class="setsCellCont ">
			<div class="ipt">
				<input id="strFD_PhoneNo" class="fullIpt">
			</div>
		</div>
	</div>
	<div class="setsCell">
		<div class="setsCellTitle">UserName:</div>
		<div class="setsCellCont ">
			<div class="ipt">
				<input id="strFD_UserName" class="fullIpt">
			</div>
		</div>
	</div>
	<div class="setsCell">
		<div class="setsCellTitle">Password:</div>
		<div class="setsCellCont ">
			<div class="ipt">
				<input id="strFD_UserPasswd" class="fullIpt">
			</div>
		</div>
	</div>
	<div class="setsCell">
		<div id="GNetInfo-ok" class="setsCell-btn">Save</div>
		<div id="GNetInfo-cancel" class="setsCell-btn">Cancel</div>
	</div>
</div>
